    function showLinks(brandKey) {
        const brand = data[brandKey];
        document.getElementById('main-list').style.display = 'none';
        document.getElementById('detail-section').style.display = 'block';
        document.getElementById('selected-brand').innerText = brand.name;
        
        const container = document.getElementById('links-container');
        container.innerHTML = '';
        brand.links.forEach(link => {
            const a = document.createElement('a');
            a.className = 'link-item';
            a.href = link.url;
            a.target = '_blank';
            a.innerText = "üåê " + link.site;
            container.appendChild(a);
        });
    }

    function goBack() {
        document.getElementById('main-list').style.display = 'block';
        document.getElementById('detail-section').style.display = 'none';
    }
</script>
