    function renderAll() {
        renderSection('blanco', 'list-blanco');
        renderSection('color', 'list-color');
    }

    function renderSection(type, containerId) {
        const container = document.getElementById(containerId);
        container.innerHTML = '';
        database[type].forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'brand-item';
            div.onclick = () => showDetail(type, index);
            div.innerHTML = `
                <div class="brand-info">
                    <span class="name">${item.brand}</span>
                    <span class="price">${item.range}</span>
                </div>
                <div style="color: var(--primary); font-weight: bold;">VER â†’</div>
            `;
            container.appendChild(div);
        });
    }

    function showDetail(type, index) {
        const item = database[type][index];
        document.getElementById('main-view').style.display = 'none';
        document.getElementById('detail-view').style.display = 'block';
        document.getElementById('detail-title').innerText = item.brand;
        
        const list = document.getElementById('links-list');
        list.innerHTML = '';
        item.links.forEach(l => {
            const a = document.createElement('a');
            a.className = 'link-card';
            a.href = l.url;
            a.target = '_blank';
            a.innerHTML = `
                <div class="store-name">${l.store}</div>
                <div class="price-tag">Precio: ${l.price}</div>
                <small style="color: #94a3b8">Hacer clic para ir a la tienda</small>
            `;
            list.appendChild(a);
        });
        window.scrollTo(0,0);
    }

    function showMain() {
        document.getElementById('main-view').style.display = 'block';
        document.getElementById('detail-view').style.display = 'none';
    }

    renderAll();
</script>
